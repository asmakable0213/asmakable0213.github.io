/* Dropdown Button */
.dropbtn {
    
    background-color:#5e548e;
    color: white;
    padding: 16px;
    font-size: 18px;
    border: none;
  }
  
  /* The container <div> - needed to position the dropdown content */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #ccd5ae;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  /* Links inside the dropdown */
  .dropdown-content a {
    color:#5e60ce;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {background-color: #ddd;}
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {display: block;}
  
  /* Change the background color of the dropdown button when the dropdown content is shown */
  .dropdown:hover .dropbtn { background-color: #fb5607;color: black;}

        <script>
            // Defining a function to display error message
    function printError(elemId, hintMsg) {
        document.getElementById(elemId).innerHTML = hintMsg;
    }
    
    // Defining a function to validate form 
    function validateForm() {
        // Retrieving the values of form elements 
       
        var email = document.loginForm.email.value;
        var password = document.loginForm.password.value;
      
        
       
        
        // Defining error variables with a default value
        var emailErr = passErr = true;
        
        
        // Validate email address
        if(email == "") {
            printError("emailErr", "Please enter your email address");
        } else {
            // Regular expression for basic email validation
            var regex = /^\S+@\S+\.\S+$/;
            if(regex.test(email) === false) {
                printError("emailErr", "Please enter a valid email address");
            } else{
                printError("emailErr", "");
                emailErr = false;
            }
        }
        
       // Validate password
       if(password == "") {
            printError("passErr", "Please enter password");
        } else {
            
            if(password.length<8 || password.length>8) {
                printError("passErr", "Password length should be only 8 characters");
            } 
            else{
                printError("passErr", "");
                passErr = false;
            }
        }
        
        
        
        // Prevent the form from being submitted if there are any errors
        if((emailErr|| passErr) == true) {
           return false;
        } else {
            alert('Welcome to the website...!');
        }
    };
